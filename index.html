<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Testing site</title>
</head>
<body>

	<div> Standard dices 
	
		<div> <button id="4sided">4-sided die </button>
		<div> <button id="6sided">6-sided die </button>
		<div> <button id="8sided">8-sided die </button>
		<div> <button id="12sided">12-sided die </button>
		<div> <button id="20sided">20-sided die </button>
	</div>

	<div> Custom dice
	
	<p> Number of dices </p><input type="number" id="dices" min="1" value="0"> 
	<p> Number of sides </p><input type="number" id="sides" min="1" value="0">
	<p> Number of +roll for each roll </p><input type="number" id="extra" min="0" value="0">

	<button id="custom"> Randomize </button>
	
	<div id="outcomes">

	<p> Total outcome of the dice roll(s): <div id="total"></div></p>

	<p> Each roll: <div id="rolls"></div></p> </div>

	</div>

</body>
<script src="script2.js" name="front-end"></script>
<script src="script.js" name="program"></script>


</html>
